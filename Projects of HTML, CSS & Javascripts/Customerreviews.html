<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Customersreviews.css">
    <title>Customers-reviews</title>
</head>
<body>
    <main>
        <section class="Container">
            <div class="title"> 
                <h1> Our Reviews </h1>
                <div class="underline"></div>
            </div>
            <div class="text-box">
                <article class="reviews">
                    <div class="img-container">
                        <img src="C:/Users/Testbook/Downloads/camera.jpg" id="image" alt=""/>
                    </div>
                    <h4 id="Product">DSLR</h4>
                    <p id="price">24,000</p>
                    <p id="review-text">
                        The Sony Alpha a6000 is a fantastic mirrorless camera with outstanding image quality. The autofocus is incredibly fast, making it perfect for action shots. The compact design is a plus for travel. Highly recommend!
                    </p>
                </article>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i> Prev
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i> Next
                    </button>
                    <button class="random-btn">Random</button>
                </div>
            </div>
        </section> 
    </main>
    <script src="Customerreviews.js"></script>
</body>
</html>
